<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece titles</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="Image__Container">
            <img id="image" class="Image" src="">
        </div>
		
		<span>episode: </span>
		<span id="imageIndex" class="Text__Index">1</span>
		<span id="imageTotal" class="Text__Info">9999</span>
		<i class="Text__Info Tooltip fas fa-info-circle">
			<span class="Tooltip__Text">
				Amount of uploaded titles
			</span>
		</i>
		
		<div class="Image__Controls">
            <button id="prevButton" class="Button">
				<i class="fas fa-arrow-left"></i> Prev
			</button>
			<button id="randomButton" class="Button">
				Random <i class="fas fa-random"></i>
			</button>
            <button id="nextButton" class="Button">
				Next <i class="fas fa-arrow-right"></i>
			</button>
			
			<button id="openDialogBtn" class=Button>
				Kana
			</button>
        </div>
    </div>
	
    <div id="dialogOverlay" class="DialogOverlay hidden">
        <div id="dialogBox" class="DialogBox">
			<table>
				<tr>
					<th>Hiragana</th>
					<th>Katakana</th>
				</tr>
				<tr>
					<td>
						<table class="KanaTable">
							<tr>
								<th></th>
								<th>A</th>
								<th>I</th>
								<th>U</th>
								<th>E</th>
								<th>O</th>
							</tr>
							<tr>
								<th></th>
								<td>あ</td><td>い</td><td>う</td><td>え</td><td>お</td>
							</tr>
							<tr>
								<th>K</th>
								<td>か</td><td>き</td><td>く</td><td>け</td><td>こ</td>
							</tr>	
							<tr>
								<th>S</th>
								<td>さ</td><td>し</td><td>す</td><td>せ</td><td>そ</td>
							</tr>
							<tr>
								<th>T</th>
								<td>た</td><td>ち</td><td>つ</td><td>て</td><td>と</td>
							</tr>	
							<tr>
								<th>N</th>
								<td>な</td><td>に</td><td>ぬ</td><td>ね</td><td>の</td>
							</tr>
							<tr>
								<th>H</th>
								<td>は</td><td>ひ</td><td>ふ</td><td>へ</td><td>ほ</td>
							</tr>
							<tr>
								<th>M</th>
								<td>ま</td><td>み</td><td>む</td><td>め</td><td>も</td>
							</tr>
							<tr>
								<th>Y</th>
								<td>や</td><td></td><td>ゆ</td><td></td><td>よ</td>
							</tr>
							<tr>
								<th>R</th>
								<td>ら</td><td>り</td><td>る</td><td>れ</td><td>ろ</td>
							</tr>
							<tr>
								<th>W</th>
								<td>わ</td><td></td><td></td><td></td><td>を</td>
							</tr>
							<tr>
								<th>N</th>
								<td>ん</td><td></td><td></td><td></td><td></td>
							</tr>
						</table>
					</td>
					<td>
						<table class="KanaTable">
							<tr>
								<th></th>
								<th>A</th>
								<th>I</th>
								<th>U</th>
								<th>E</th>
								<th>O</th>
							</tr>
							<tr>
								<th></th>
								<td>ア</td><td>イ</td><td>ウ</td><td>エ</td><td>オ</td>
							</tr>
							<tr>
								<th>K</th>
								<td>カ</td><td>キ</td><td>ク</td><td>ケ</td><td>コ</td>
							</tr>
							<tr>
								<th>S</th>
								<td>サ</td><td>シ</td><td>ス</td><td>セ</td><td>ソ</td>
							</tr>
							<tr>
								<th>T</th>
								<td>タ</td><td>チ</td><td>ツ</td><td>テ</td><td>ト</td>
							</tr>
							<tr>
								<th>N</th>
								<td>ナ</td><td>ニ</td><td>ヌ</td><td>ネ</td><td>ノ</td>

							<tr>
								<th>H</th>

							</tr>
							<tr>
								<th>M</th>

							</tr>
							<tr>
								<th>Y</th>
								<td>ヤ</td><td></td><td>ユ</td><td></td><td>ヨ</td>
							</tr>
							<tr>
								<th>R</th>
								<td>ラ</td><td>リ</td><td>ル</td><td>レ</td><td>ロ</td>
							</tr>
							<tr>
								<th>W</th>
								<td>ワ</td><td></td><td></td><td></td><td>ヲ</td>
							</tr>
							<tr>
								<th>N</th>
								<td>ン</td><td></td><td></td><td></td><td></td>
							</tr>

				</tr>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
